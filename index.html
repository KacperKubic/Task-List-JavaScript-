<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,300;1,400&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b3e4628d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>Task List</h1>
        </header>

        <form>
            <input type="text" class="task-input" placeholder="Add your task here">
            <button class="add-task" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>

        <div class="task-container">
            <ul class="task-list">
                <div class="task">
                </div>
            </ul>
        </div> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
